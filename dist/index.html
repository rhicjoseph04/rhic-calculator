<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pure Javascript.">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <link rel="icon" type="image/x-icon" href="javascript.png">

  <title>Jscalculator</title>
<script defer src="webpack.bundle.js"></script></head>

<body>

  <nav id="menu" class="nav">
    <ul>
      <li>
        <a href="#" title="">
          <span class="icon"> <i aria-hidden="true" class="icon-home"></i></span><span>Home</span>
        </a>
      </li>
      <li>
        <a href="#" title=""><span class="icon"> <i aria-hidden="true"
              class="icon-services"></i></span><span>Repositories</span></a>
      </li>
      <li>
        <a href="#" title=""><span class="icon"><i aria-hidden="true"
              class="icon-portfolio"></i></span><span>Portfolio</span></a>
      </li>
      <li>
        <a href="#" title=""><span class="icon"><i aria-hidden="true"
              class="icon-blog"></i></span><span>Services</span></a>
      </li>
      <li>
        <a href="#" title=""><span class="icon"><i aria-hidden="true" class="icon-team"></i></span><span>Our
            Team</span></a>
      </li>
      <li>
        <a href="#" title=""><span class="icon"><i aria-hidden="true"
              class=" icon-contact"></i></span><span>Contact</span></a>
      </li>
    </ul>
  </nav>
  <br>
  <br>
  <br>
  <div id="container">

    <div class="calculator">
      <div class="display">
        <input id="output" type="text" name="" disabled />
      </div>
      <div id="buttons">

      
         
           
        <div class="row">
           
              <div class="button" id="clear">C</div>
         
          <div class="button">%</div>
              <div class="button">+/-</div>
              <div class="button">รท</div>
          </div>

          <div class="row">
          
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button">x</div>
          </div>
        
          <div class="row">
           
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button">-</div>
          </div>

          <div class="row">
           
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button">+</div>
          </div>

          <div class="row">
          
            <div class="button number" id="zero">0</div>
            <div class="button" id>.</div>
            <div class="button" id="equals">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  


  
  <footer>

  </footer>

  <script src="index.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </script>
</body>

</html>
